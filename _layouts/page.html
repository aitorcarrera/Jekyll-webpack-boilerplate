---
layout: default
---
<div class="page row header align-items-center">
    <div class="col">
      <div class="mx-auto text-center">
        <h1 class="mx-auto text-center">{{ page.title | escape }}</h1> 
      </div>
    </div>
  </div>
  <div id="carousel" class="carousel slide col w-100 m-0 px-0 row" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-caption d-md-block">
            <h5>{% t us.images.img1.title %}</h5>
            <p>{% t us.images.img1.text %}</p>
          </div>
          <img class="d-block w-100" src="https://picsum.photos/500/150/?blur" alt="{% t us.images.img1.title %}">
    
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://picsum.photos/500/150/?blur" alt="{% t us.images.img2.title %}">
          <div class="carousel-caption d-none d-md-block">
            <h5>{% t us.images.img2.title %}</h5>
            <p>{% t us.images.img2.text %}</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://picsum.photos/500/150/?blur" alt="{% t us.images.img3.title %}">
          <div class="carousel-caption d-none d-md-block">
            <h5>{% t us.images.img3.title %}</h5>
            <p>{% t us.images.img3.text %}</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
<div class="container pt-5 mt-5 page">

  <div class="content pb-5">
    {{ content }}
  </div>
</div>
